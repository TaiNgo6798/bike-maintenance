<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle for maskable icon with more padding -->
  <circle cx="256" cy="256" r="220" fill="#000000"/>
  
  <!-- Motorcycle silhouette - minimalist style with padding -->
  <g transform="translate(256, 256) scale(0.85)">
    <!-- Front wheel -->
    <circle cx="-140" cy="100" r="55" stroke="#ffffff" stroke-width="22" fill="none" stroke-linecap="round"/>
    <!-- Rear wheel -->
    <circle cx="140" cy="100" r="55" stroke="#ffffff" stroke-width="22" fill="none" stroke-linecap="round"/>
    
    <!-- Motorcycle frame - more horizontal/streamlined -->
    <path d="M -140 100 Q -80 20 0 0 Q 80 20 140 100" stroke="#ffffff" stroke-width="24" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Engine/body section -->
    <ellipse cx="0" cy="50" rx="60" ry="35" stroke="#ffffff" stroke-width="20" fill="none"/>
    
    <!-- Handlebars -->
    <path d="M -60 0 L -80 -40" stroke="#ffffff" stroke-width="20" fill="none" stroke-linecap="round"/>
    <path d="M -80 -40 L -100 -40" stroke="#ffffff" stroke-width="20" fill="none" stroke-linecap="round"/>
    <path d="M 60 0 L 80 -40" stroke="#ffffff" stroke-width="20" fill="none" stroke-linecap="round"/>
    <path d="M 80 -40 L 100 -40" stroke="#ffffff" stroke-width="20" fill="none" stroke-linecap="round"/>
    
    <!-- Seat -->
    <path d="M 60 0 Q 100 20 140 100" stroke="#ffffff" stroke-width="20" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Maintenance wrench overlay - positioned at center -->
    <g transform="translate(0, 30) rotate(45)">
      <path d="M -25 -8 L -15 -8 L -8 -15 L 8 -15 L 15 -8 L 25 -8 L 25 8 L 15 8 L 8 15 L -8 15 L -15 8 Z" 
            stroke="#ffffff" stroke-width="16" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      <circle cx="0" cy="0" r="12" stroke="#ffffff" stroke-width="14" fill="none"/>
    </g>
  </g>
</svg>
